<!-- üíé Romantic Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("valentine-bg.jpg") no-repeat center center/cover;
}

/* üíó Blurry Pink Glass Box */
.container {
  background: rgba(255, 182, 193, 0.35);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  padding: 40px 70px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
}

/* üíé Elegant Romantic Title */
.title {
  font-family: 'Playfair Display', serif;
  font-size: clamp(80px, 8vw, 100px);
  color: white;
  text-shadow:
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,105,180,0.7),
    2px 2px 6px rgba(0,0,0,0.2);
  margin-bottom: 15px;
}

/* ‚ú® Soft Subtitle */
.subtitle {
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  color: #fff;
  opacity: 0.9;
}

/* üíç Love Button */
.love-btn {
  font-family: 'Poppins', sans-serif;
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 50px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff6f91, #ffb6c1);
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,105,180,0.4);
  transition: 0.3s ease;
}

.love-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(255,105,180,0.6);
}
</style>

<body>

<div class="container">
