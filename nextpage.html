<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ff8800; /* üü† Orange background */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  overflow: hidden;
}

/* üå∏ Falling flowers */
.flower {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 0;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Image */
img {
  max-width: 30%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  margin-bottom: 30px;
  z-index: 1;
}

/* Button */
button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: black;
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
  z-index: 1;
}

button:hover {
  transform: scale(1.1);
}
</style>

  const flower = document.createElement("div");

  flower.style.left = Math.random() * window.innerWidth + "px";
